<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlighn Tech - Login</title>
    <!-- Google Fonts - Inter and Source Code Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Code+Pro:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for body and typography */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            background-color: #fff;
            font-family: 'Inter', sans-serif; /* Set Inter as default font for the entire body */
        }

        h3 a {
            text-decoration: none;
            color: black;
        }
        h3 {
            color: black;
            margin-top: 60px; /* Ensures top margin for the header */
            margin-left: 30px; /* Ensures left margin for the header */
            font-family: "Source Code Pro", sans-serif;
            font-weight: 400;
        }
        strong {
            color: #1e318a;
            font-weight: 600;
        }

        /* Main content area */
        .main-content-area {
            flex-grow: 1; /* Allows this div to take up remaining vertical space */
            display: flex;
            align-items: center; /* Vertically center items */
            justify-content: center; /* Horizontally center items */
            padding: 16px; /* p-4 equivalent */
        }

        /* Left Section: Image placeholder */
        .image-section {
            display: none; /* hidden md:flex equivalent */
            width: 40%; /* md:w-2/5 equivalent */
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 8px; /* rounded-l-lg equivalent */
            border-bottom-left-radius: 8px; /* rounded-l-lg equivalent */
            overflow: hidden;
        }
        @media (min-width: 768px) { /* md breakpoint */
            .image-section {
                display: flex;
            }
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* object-cover equivalent */
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        /* Right Section: Login Form */
        .form-section {
            width: 100%; /* w-full equivalent */
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* items-start equivalent */
            justify-content: flex-start; /* justify-start equivalent */
            padding: 32px; /* p-8 equivalent */
            background-color: #fff;
            border-top-right-radius: 8px; /* rounded-r-lg equivalent */
            border-bottom-right-radius: 8px; /* rounded-r-lg equivalent */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-lg equivalent */
        }
        @media (min-width: 768px) { /* md breakpoint */
            .form-section {
                width: 60%; /* md:w-3/5 equivalent */
                border-top-left-radius: 0; /* md:rounded-l-none equivalent */
                border-bottom-left-radius: 0; /* md:rounded-l-none equivalent */
            }
        }

        .form-section h1 {
            font-size: 55px; /* text-4xl equivalent */
            font-weight: 400; /* font-normal equivalent */
            margin-bottom: 8px; /* mb-2 equivalent */
            color: #000; /* text-black equivalent */
        }

        .form-section p {
            color: #4b5563; /* text-gray-600 equivalent */
            margin-bottom: 32px; /* mb-8 equivalent */
            font-size: 19px;
        }

        .form-section p a {
            color: #1e318a; /* text-[#1e318a] equivalent */
            text-decoration: underline; /* underline equivalent */
        }

        .form-section p a:hover {
            text-decoration: none; /* hover:no-underline equivalent */
        }

        .login-form {
            width: 100%; /* w-full equivalent */
            max-width: 500px; /* max-w-sm equivalent */
        }

        .form-group {
            margin-bottom: 24px; /* mb-6 equivalent */
        }

        .form-group label {
            display: block; /* block equivalent */
            color: #374151; /* text-gray-700 equivalent */
            font-size: 20px; /* text-lg equivalent */
            font-weight: 500; /* font-medium equivalent */
            margin-bottom: 8px; /* mb-2 equivalent */
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm equivalent */
            appearance: none;
            border: 1px solid #d1d5db; /* border equivalent */
            border-radius: 8px; /* rounded-lg equivalent */
            width: 100%;
            font-size: 16px;
            padding: 12px 16px; /* py-3 px-4 equivalent */
            color: #374151; /* text-gray-700 equivalent */
            line-height: 1.5; /* leading-tight equivalent */
            transition: all 0.2s ease-in-out; /* transition duration-200 ease-in-out equivalent */
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.45); /* focus:ring-2 focus:ring-blue-500 equivalent */
            border-color: transparent; /* focus:border-transparent equivalent */
        }

        .form-group input[type="password"] {
            margin-bottom: 12px; /* mb-3 equivalent */
        }

        .form-actions {
            display: flex; /* flex equivalent */
            align-items: center; /* items-center equivalent */
            justify-content: space-between; /* justify-between equivalent */
        }

        .login-button {
            background-color: #3B2D62; /* bg-[#3B2D62] equivalent */
            color: #fff; /* text-white equivalent */
            font-weight: 600; /* font-semibold equivalent */
            padding: 15px 36px; /* py-3 px-6 equivalent */
            border-radius: 8px; /* rounded-lg equivalent */
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out; /* transition duration-200 ease-in-out equivalent */
        }

        .login-button:hover {
            background-color: #4a3b7d; /* hover:bg-[#4a3b7d] equivalent */
        }

        .login-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.45); /* focus:shadow-outline equivalent, similar to ring */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 767px) {
            .main-content-area {
                padding: 0; /* Remove padding on small screens to let content fill */
            }
            .form-section {
                border-radius: 0; /* No rounded corners on small screens if it's the only section */
                box-shadow: none; /* No shadow on small screens */
            }
        }
    </style>
</head>
<body class="flex flex-col h-screen bg-white">
    <!-- Header -->
    <h3><a href="index.html">Inlighn Tech</a>/ <strong>Login</strong></h3>

    <!-- Main content area: Image on left, Form on right -->
    <div class="main-content-area">
        <!-- Left Section: Image placeholder -->
        <div class="image-section">
            <!-- Image tag for the background. You can replace the src with your image URL -->
            <img src="IMG/loginimage.png"
                 alt="Login Page Background">
        </div>

        <!-- Right Section: Login Form -->
        <div class="form-section">
            <h1>Login</h1>
            <p>
                Don't have an account? <a href="#">Register Here.</a>
            </p>

            <form class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="form-actions">
                    <button type="submit" class="login-button">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
